<head>
  <title>datagov</title>
</head>

<body>
<h2>
	Air /dust and noise 
</h2>
<h4>
	Over time
	</h4>
	{{>controls}}
	{{>aggregateData}}
</body>

<template name='controls'>
<div class="float:right;padding-bottom:10px;">

	<label>city</label>
	<select class="city">
			<option>San Francisco</option>
			<option>Boston</option>
			<option>Geneva</option>
	</select>
	<label>Start date</label>
	<input class="startDate" type='date'>
	<label>End date</label>
	<input class="endDate" type='date'>

	<button class="lookup">Lookup</button>
</div>

</template>

<template name="d3">

</template>

<template name="aggregateData">
{{#each getData}}
	{{> singlePlot}}
{{/each}}
</template>

<template name="singlePlot">
</template>

<template name="nvd3">
	<svg id="chart"></svg>
</template>


<template name="sampleCSV">
City,dust,noise,airquality<br/>
{{#each getRows}}
{{city}},{{dust}},{{sound}},{{airquality_raw}}<br/>
{{/each}}
</template>
