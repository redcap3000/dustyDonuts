<head>
  <title>datagov</title>
</head>

<body>
<h2>
	Air /dust and noise 
</h2>
<h4>
	Over time
	</h4>
	{{>controls}}
	{{>aggregateData}}
</body>

<template name='controls'>
<div class="controls">

	<label>city</label>
	<select class="city">
			<option>San Francisco</option>
			<option>Bangalore</option>
			<option>Boston</option>
			<option>Geneva</option>
			<option>Rio de Janerio</option>
			<option>Shanghai</option>
			<option>Singapore</option>
	</select>
	

	
	<button class="lookup">Lookup</button>
</div>

</template>


<template name="aggregateData">

{{#each getData}}
	{{>singlePlot}}
{{/each}}



</template>

<template name="singlePlot">
</template>

<template name="sampleCSV">
City,dust,noise,airquality<br/>
{{#each getRows}}
{{city}},{{dust}},{{sound}},{{airquality_raw}}<br/>
{{/each}}
</template>
