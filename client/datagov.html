<head>

<body>
<h2>
	Air /dust and noise 
</h2>
<h4>
	Over time
	</h4>
		{{>map}}
	{{>controls}}
	{{>aggregateData}}

	
</body>
<template name='map'>
 <div id="map"></div>
</template>
<template name='controls'>
<div class="controls">
	<label>city</label>
	{{! dynamically generate these...}}
	<select class="city">
			<option value=''>All</option>
			<option>San Francisco</option>
			<option>Bangalore</option>
			<option>Boston</option>
			<option>Geneva</option>
			<option>Rio de Janeiro</option>
			<option>Shanghai</option>
			<option>Singapore</option>
	</select>
	<input class="entryFilter" type="text" value="25"/> <button class="filterEntry" >Filter entrys</button>

</div>
</template>


<template name="aggregateData">
{{#each getData}}
	{{>singlePlot}}
{{/each}}
</template>

<template name="singlePlot">
</template>

<template name="sampleCSV">
City,dust,noise,airquality<br/>
{{#each getRows}}
{{city}},{{dust}},{{sound}},{{airquality_raw}}<br/>
{{/each}}
</template>
