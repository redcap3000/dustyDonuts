<head>
  <title>datagov</title>
</head>

<body>

	{{>theMap}}
	{{>controls}}
		{{>aggregateData}}
	<h2>
	Air /dust and noise 
</h2>
<h4>
	Over time
	</h4>
	<small>Click circles to limit data to a single city. Click circle again to
		view all city data</small>
</body>

<template name='controls'>
<div class="controls">
	<input type="date" class="dateStart"/>
	<input type="date" class="dateEnd"/>
	<!-- select resolution -->
	<button class="filterEntry" >Filter entrys</button>

</div>
</template>


<template name="aggregateData">
{{#if datasetReady}}
	{{#each getSummaryData}}
		{{>singlePlot}}
	{{/each}}
{{/if}}
</template>

<template name="singlePlot">
</template>

</template>
<template name="sampleCSV">
City,dust,noise,airquality<br/>
{{#each getRows}}
{{city}},{{dust}},{{sound}},{{airquality_raw}}<br/>
{{/each}}
</template>
